name: "Publish OpenAPI to Swaggerhub"

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'
  workflow_call:
    inputs:
      version:
        required: false
        default: 'main'
        type: string

  workflow_dispatch:
    inputs:
      version:
        required: false
        description: "Version of the BPDM Certificate Management API is to be published"
        default: 'main'
        type: string

jobs:
  swagger-api:
    runs-on: ubuntu-latest
    env:
      SWAGGERHUB_API_KEY: ${{ secrets.SWAGGERHUB_API_KEY }}
      SWAGGERHUB_USER: ${{ secrets.SWAGGERHUB_USER }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4

      - name: Install Swagger CLI
        run: |
          npm i -g swaggerhub-cli

      # create API, will fail if exists
      - name: Create API
        continue-on-error: true
        run: |
          swaggerhub api:create ${{ env.SWAGGERHUB_USER }}/bpdm-pool/6.0.0 -f ./docs/api/pool.yaml --visibility=public --published=unpublish
